name: my_flash_cards
description: "A cross-platform flashcard app with decks, randomization, and cloud backup."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Local storage
  hive_ce_flutter: ^2.2.0

  # Unique IDs
  uuid: ^4.5.1

  # Firebase (free tier - backup & auth)
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2

  # GitHub OAuth deep-link callback handler
  app_links: ^6.4.0

  # Theme persistence
  shared_preferences: ^2.5.3

  # AI deck generation
  google_generative_ai: ^0.4.6
  file_picker: ^8.3.3

  # UI
  flutter_slidable: ^3.1.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # BDD spec testing
  bdd_widget_test: ^1.8.2

  # Mocking
  mocktail: ^1.0.4

  # BLoC testing helper
  bloc_test: ^10.0.0

  # Hive code generation
  hive_ce_generator: ^1.8.0
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
